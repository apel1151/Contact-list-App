<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Contact list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cd0c64352e.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="main-container">
        <!--Input record-->
        <div class="record-input">
            <h2>Contact Details</h2>
            <div class="entry-form">
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name">

                    <label for="address">Address</label>
                    <input type="text" id="address">

                    <label for="contact-num">Contact</label>
                    <input type="number" id="contact-num">
                </form>

                <!--alert message-->

                <span class="message"></span>

                <div class="input-btns">
                    <button type="submit" id="submit-btn">
                        <span>
                            <i class="fas fa-plus"></i>
                        </span>Add contact
                    </button>

                    <button type="button" id="cancel-btn">
                        <span>
                            <i class="fas fa-times"></i>
                        </span>Cancel
                    </button>
                </div>
            </div>
        </div>


        <!--display record-->

        <div class="record-display">
            <h2>Available Contacts:</h2>

            <!--reset btn-->

            <button type="button" id="reset-btn">
                Reset
            </button>

            <div class="record-container">

                        <span>

                    </button>
                </div>
                -->

            </div>
        </div>
    </div>

</body>
</html>
